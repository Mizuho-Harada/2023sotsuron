<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SVO</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-instructions.js"></script>
    <script src="jspsych/plugin-html-slider-response.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
</head>
<body>
</body>
<script>

    var slider_1 = {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<div style="width=500px; float: left;">
            <p>第1問</p>
            </div>`,
        labels: ['1','2','3','4','5','6','7','8','9',],
        min: 0,
        max: 100,
        start: 50,
        step: 12.5,
        slider_width: 750,
        require_movement: false
    };

    var slider_2 = {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<div style="width=500px; float: left;">
            <p>第2問</p>
            </div>`,
        labels: ['1','2','3','4','5','6','7','8','9',],
        min: 0,
        max: 100,
        start: 50,
        step: 12.5,
        slider_width: 750,
        require_movement: false
    };

    var slider_3 = {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<div style="width=500px; float: left;">
            <p>第3問</p>
            </div>`,
        labels: ['1','2','3','4','5','6','7','8','9',],
        min: 0,
        max: 100,
        start: 50,
        step: 12.5,
        slider_width: 750,
        require_movement: false
    };

    var slider_4 = {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<div style="width=500px; float: left;">
            <p>第4問</p>
            </div>`,
        labels: ['1','2','3','4','5','6','7','8','9',],
        min: 0,
        max: 100,
        start: 50,
        step: 12.5,
        slider_width: 750,
        require_movement: false
    };

    var slider_5 = {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<div style="width=500px; float: left;">
            <p>第5問</p>
            </div>`,
        labels: ['1','2','3','4','5','6','7','8','9',],
        min: 0,
        max: 100,
        start: 50,
        step: 12.5,
        slider_width: 750,
        require_movement: false
    };

    var slider_6 = {
        type: jsPsychHtmlSliderResponse,
        stimulus: `<div style="width=500px; float: left;">
            <p>第6問</p>
            </div>`,
        labels: ['1','2','3','4','5','6','7','8','9',],
        min: 0,
        max: 100,
        start: 50,
        step: 125,
        slider_width: 750,
        require_movement: false
    };

    var timeline = [];
    timeline.push(slider_1);
    timeline.push(slider_2);
    timeline.push(slider_3);
    timeline.push(slider_4);
    timeline.push(slider_5);
    timeline.push(slider_6);

    initJsPsych({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      },
    });


</script>
</html>
